<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements | Goodluck Computer Classes</title>
    <style>
        :root {
            --gold: #f5e3a1;
            --accent: #c9ad68;
            --dark-bg: #0b0e14;
            --glass: rgba(255, 255, 255, 0.05);
            --whatsapp-green: #25d366;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            line-height: 1.6;
        }

        .achievement-header {
            text-align: center;
            padding: 60px 20px;
            background: radial-gradient(circle, #1a1f2c 0%, #0b0e14 100%);
        }

        .main-title {
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: var(--gold);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 20px;
            text-align: center;
        }

        .award-image {
            width: 90%; 
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            border: 4px solid var(--gold);
            box-shadow: 0 0 30px rgba(245, 227, 161, 0.3);
        }

        /* 5-Star Review Box */
        .review-box {
            max-width: 500px;
            margin: 30px auto;
            background: var(--glass);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(245, 227, 161, 0.2);
        }

        .star-rating {
            color: #ffcc00;
            font-size: 2.2rem;
            display: block;
            margin-bottom: 5px;
        }

        .google-btn {
            display: inline-block;
            background: #fff;
            color: #4285F4;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Footer & Buttons */
        .footer-cta {
            background: #000;
            padding: 50px 20px;
            text-align: center;
            border-top: 2px solid var(--gold);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
        }

        .action-btn {
            width: 280px;
            padding: 15px 0;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .call-btn { background: var(--gold); color: #000; }
        .wa-btn { background: var(--whatsapp-green); color: #fff; }

        .back-link { color: #666; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header class="achievement-header">
        <h1 class="main-title">Institute Achievements</h1>
        <p style="color: var(--accent);">Celebrating Excellence in Bhandara</p>
    </header>

    <div class="gallery-container">
        <img src="image.jpg" alt="India Education Awards" class="award-image">
        <h2 style="color: var(--gold); margin-top: 20px;">India Education Awards 2025</h2>
    </div>

    <div class="review-box">
        <span class="star-rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
        <h3 style="margin: 0; color: var(--gold);">Rate Us 5 Stars</h3>
        <p>Support our institute with a review!</p>
        <a href="https://g.page/r/Cf1HU-p_tChbEBE/review?update=1" target="_blank" class="google-btn">Write Review</a>
    </div>

    <footer class="footer-cta">
        <div class="btn-group">
            <a href="tel:919021179106" class="action-btn call-btn">üìû Call: +91 9021179106</a>
            <a href="https://wa.me/919021179106?text=Hi%21" target="_blank" class="action-btn wa-btn">üí¨ WhatsApp Chat</a>
        </div>
        <a href="index.html" class="back-link">‚Üê Back to Home Page</a>
    </footer>

</body>
</html>
