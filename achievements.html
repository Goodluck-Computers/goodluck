<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodluck Computer Classes | Inquiry</title>
    <style>
        :root {
            --gold: #f5e3a1;
            --accent: #c9ad68;
            --dark-bg: #0b0e14;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- MAIN PAGE BUTTON --- */
        .open-form-btn {
            padding: 20px 40px;
            font-size: 1.2rem;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(245, 227, 161, 0.4);
            transition: 0.3s ease;
        }

        .open-form-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--gold);
        }

        /* --- MODAL OVERLAY --- */
        #modalOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- 3D FORM CARD --- */
        .form-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(245, 227, 161, 0.3);
            width: 350px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            position: relative;
            transition: transform 0.1s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            color: var(--gold);
            font-size: 25px;
            cursor: pointer;
            text-decoration: none;
            transform: translateZ(50px);
        }

        h2 {
            color: var(--gold);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: translateZ(50px);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            transform: translateZ(30px);
        }

        label {
            color: #ccc;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(245, 227, 161, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transform: translateZ(60px);
        }
    </style>
</head>
<body>

    <h1 style="color: var(--gold);">Welcome to Goodluck</h1>
    <p>Empowering the youth with technical excellence.</p>

    <button class="open-form-btn" onclick="toggleModal(true)">ðŸ“© Inquiry Now</button>

    <div id="modalOverlay">
        <div class="form-card" id="card">
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
            <h2>Inquiry Form</h2>
            
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label>Course Interested In</label>
                <select id="course">
                    <option value="Full Stack">Full Stack Development</option>
                    <option value="Programming">Programming (C, C++, Java)</option>
                    <option value="Office Automation">Office Automation</option>
                    <option value="Graphics">Graphics Designing</option>
                </select>
            </div>

            <div class="input-group">
                <label>Your Contact Number</label>
                <input type="tel" id="userPhone" placeholder="Mobile Number">
            </div>

            <button class="submit-btn" onclick="sendToWhatsApp()">Send via WhatsApp</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const modal = document.getElementById('modalOverlay');

        // Toggle Modal Function
        function toggleModal(show) {
            modal.style.display = show ? 'flex' : 'none';
        }

        // Close modal if clicking outside the card
        window.onclick = function(event) {
            if (event.target == modal) {
                toggleModal(false);
            }
        }

        // 3D Tilt Effect Logic
        modal.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 15;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 15;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // WhatsApp Logic
        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const course = document.getElementById('course').value;
            const phone = document.getElementById('userPhone').value;
            const myNumber = "919021179106"; 

            if(name === "" || phone === "") {
                alert("Please fill in your details!");
                return;
            }

            const message = `*New Website Inquiry*%0A%0A` +
                            `*Name:* ${name}%0A` +
                            `*Course:* ${course}%0A` +
                            `*Contact:* ${phone}`;

            const waUrl = `https://wa.me/${myNumber}?text=${message}`;
            window.open(waUrl, '_blank').focus();
        }
    </script>
</body>
</html>
